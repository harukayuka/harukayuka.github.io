<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Style Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      min-height: 100vh;
    }
    .navbar {
      background-color: #ff6fa7;
    }
    .navbar-brand {
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      color: white !important;
      text-shadow: 1px 1px 2px #ff4081;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .btn-anime {
      background-color: #ff6fa7;
      color: white;
      border-radius: 50px;
      transition: 0.3s;
    }
    .btn-anime:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">🌸 Anime Vibes</a>
    </div>
  </nav>

  <!-- Hero -->
  <div class="container text-center my-5">
    <h1 class="fw-bold text-white">Selamat datang di Page fatih</h1>
    <p class="text-light">Situs ini punya nuansa pastel ala anime 😍✨</p>
    <a href="#" class="btn btn-anime">Jelajahi</a>
  </div>

  <!-- Cards -->
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3">
          <img src="https://i.pinimg.com/564x/3b/f6/9e/3bf69e308ae00eb5b8f9dc10efeb21b7.jpg" class="card-img-top rounded" alt="Anime 1">
          <div class="card-body text-center">
            <h5 class="card-title">Karakter Imut</h5>
            <p class="card-text">Anime style yang bikin hati adem 💖</p>
            <a href="#" class="btn btn-anime">Lihat</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <img src="https://i.pinimg.com/564x/c5/06/20/c5062071f6518dc51a9a9dc1ec510ce3.jpg" class="card-img-top rounded" alt="Anime 2">
          <div class="card-body text-center">
            <h5 class="card-title">Pemandangan</h5>
            <p class="card-text">Langit ala Studio Ghibli 🌌</p>
            <a href="#" class="btn btn-anime">Lihat</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <img src="https://i.pinimg.com/564x/3a/67/9f/3a679f847db8a9f7f03d9bbf6484fffb.jpg" class="card-img-top rounded" alt="Anime 3">
          <div class="card-body text-center">
            <h5 class="card-title">Nuansa Pastel</h5>
            <p class="card-text">Warna-warna cerah ala anime ✨</p>
            <a href="#" class="btn btn-anime">Lihat</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
