---
layout: default
title: Beranda
---

<div id="galeri-karya">
    <!-- Jekyll akan otomatis mengulang semua post di sini -->
    {% for post in site.posts %}
    <div class="karya">
        {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}">
        {% endif %}
        <div class="teks-karya">
            <h2>{{ post.title }}</h2>
            <p class="kutipan">{{ post.content | strip_html | truncatewords: 30 }}</p>
            <p class="penulis">- {{ post.author | default: "Anonim" }}</p>
            <p class="tanggal">{{ post.date | date: "%d %B %Y" }}</p>
        </div>
    </div>
    {% endfor %}
</div>
